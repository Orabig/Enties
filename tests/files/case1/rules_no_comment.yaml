entities:
  - source: type1
    strip_comments:
        style: python
    parsimonious:
      grammar: |
        blocks  = space? block ( space block)* space?
        block = "block" separator block_id space "{" members "}"
        members = space (member space)*
        member = label space ":" space value
        block_id = notspace+
        label = notspace+
        value = char*
        string = char*
        char = ~"[0-9a-z ]"i
        notspace = ~"[0-9a-z]"i
        separator = ~"\\s" space
        space = ~"\\s*"m
      extractor:
        entity_from: block
        attributes_from:
          - parent: member
            keys: [ label ]
            values: [ value ]